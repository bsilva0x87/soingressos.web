AllCops:
  NewCops: enable
  Exclude:
    - bin/**/*
    - db/**/*
    - lib/**/*
    - node_modules/**/*
    - Guardfile

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Exclude:
    - config/**/*